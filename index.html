<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <meta name="theme-color" content="#c62828">
    <title>Youtube</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">    
    <link rel="stylesheet" type="text/css" href="dist/css/style.purified.min.css">
    <div class="center" ng-if="hideAppLoader">
        <div style="background: url('dist/image/logo_color.png');background-repeat: no-repeat;background-size: contain;background-position: 50%;height: 100px;margin: 30vh 0vh 50px 0vh;"></div>
        <div class="preloader-wrapper active">
            <div class="spinner-layer spinner-red-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
        <br>
        <h5>Loading</h5>
    </div>
    <script type="text/javascript" src="dist/js/youtube.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</head>

<body>
    <div ui-view="header"></div>
    <div ui-view="sidenav"></div>
    <main ng-swipe-right="(isMobile || isTablet) && toggleSidenav()" ng-class="(isMobile || isTablet)?'':sidenavMargin">
        <div ui-view="videoBar"></div>
    </main>
</body>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-81891151-1', 'auto');
  ga('send', 'pageview');

</script>

</html>
